<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexcards</title>
    <link rel="stylesheet" href="flexcards.css">
</head>
<body>
    <article>
        <section class="titles">
            <figure><img src="https://img.icons8.com/plasticine/100/000000/concerned-face.png"/></figure>
            <div class="titles_description">
                <h3>title</h3>
                <p>description</p>
            </div>
        </section>
        <section class="images">
            <img src="/flexCards/img/pexels-andrea-piacquadio-3771074.jpeg" alt="">
        </section>
        <section class="body_article">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed officia dolorem officiis asperiores iure commodi voluptatum? </p>
            <footer class="buttons">
                <div>
                    <button>ACCEPT</button>
                    <button>CANCEL</button>
                </div>
                <div>
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/like--v2.png"/>
                    <img src="https://img.icons8.com/pastel-glyph/30/000000/bookmark-ribbon.png"/>
                </div>
            </footer>
        </section>
    </article>
</body>
</html>
